<div class="modal-wrapp">
    <div class="overlay">

    </div>
    <div class="modal-content w-96">
        <div class="modal-header w-full flex justify-between p-4">
            <section class="title"><b>Review</b> Transfer</section>
            <section class="close-icon cursor-pointer" (click)="modalcloseEmit()">X</section>
        </div>
        <div class="modal-body flex w-full flex-col p-4 border-t-black border-b-black">
            <section class="content italic">Are you ready to send out this transfer?</section>
            <section>
                <caption class="font-bold">It will be send to account:</caption>
                <caption>{{recipientName}}</caption>
            </section>
            <section>
                <caption class="font-bold">With the amount of:</caption>
                <caption>{{amountValue}}</caption>
            </section>
        </div>
        <div class="modal-footer p-4">
            <div class="w-full mb-4 flex justify-end">
                <button (click)="modalcloseEmit()" class="border hover:bg-orange-700 text-black py-2 px-4 rounded">
                    Close</button>
                <button type="submit" (click)="modalSubmitEmit()"
                    class="bg-orange-500 hover:bg-orange-700 text-white py-2 px-4 rounded ml-4">Send Transfer</button>
            </div>
        </div>
    </div>
</div>
